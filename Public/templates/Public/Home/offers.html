{% extends 'Public/base_template.html' %}
{% load static i18n thumbnail %}

{% block content %}
    <h1>{% trans 'Offers page' %}</h1>
    {% for offer in offers %}
        <a href="#">
            <div class="media">
                <img class="rounded-circle account-img" src="{{ offer.get_cover.url }}"/>
            </div>
            <div class="small">{{ offer.address }}</div>
        </a>
    {% endfor %}
{% endblock %}
